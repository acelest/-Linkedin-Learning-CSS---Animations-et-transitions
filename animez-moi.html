<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qu'est ce qu'une transition</title>
    <style>
      body {
        padding: 100px;
        background-color: darksalmon;
      }
      section {
        height: 300px;
        width: 300px;
        background-color: indigo;
        color: #fff;
        font-size: 2em;
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        border: solid 6px #0bb14b;

        border-radius: 50%;
        transition: 2ms;
      }
      section:hover {
        border-radius: 48%;
      }
    </style>
  </head>
  <body>
    <section><p>Animez-moi</p></section>
  </body>
</html>
