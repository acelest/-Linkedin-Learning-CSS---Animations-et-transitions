<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decouvir les proprietes des animations</title>
    <style>
      /* body {
        padding: 400px;
        background-color: blue;
      } */
      section {
        height: 300px;
        width: 300px;
        background-color: brown;
        color: white;
        font-size: 2em;
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        border: 2px solid #c68335;
        border-radius: 50%;
        animation-name: slide;
        animation-duration: 2000ms;
      }

      /* keyframe image cle */
      @keyframes slide {
        from {
          transform: translateX(0);
        }
        to {
          margin: 1000px;
          transform: translateX(800px);
        }
      }
    </style>
  </head>
  <body>
    <section><p>Bonjour !</p></section>
  </body>
</html>
